<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --bg-blur: 20px;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #7c3aed;
            /* Violet-600 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: url('{{ thumbnail_url }}');
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.4);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            width: 720px;
            height: 320px;
            background: var(--card-bg);
            backdrop-filter: blur(var(--bg-blur));
            -webkit-backdrop-filter: blur(var(--bg-blur));
            border: 1px solid var(--card-border);
            border-radius: 24px;
            display: flex;
            padding: 32px;
            gap: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .thumbnail-container {
            flex-shrink: 0;
            width: 256px;
            height: 256px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .artist {
            font-size: 20px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 24px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badges {
            display: flex;
            gap: 8px;
            margin-bottom: auto;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(124, 58, 237, 0.2);
            color: #a78bfa;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .progress-container {
            width: 100%;
            margin-top: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            width: {{ progress_percent }};
            height: 100%;
            background: linear-gradient(to right, #7c3aed, #db2777);
            border-radius: 3px;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        .discovery-source {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 11px;
            color: var(--text-secondary);
        }

        .status-playing {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <div class="card">
            <div class="discovery-source">
                <div class="status-playing"></div>
                NOW PLAYING
            </div>

            <div class="thumbnail-container">
                <img src="{{ thumbnail_url }}" alt="Thumbnail" class="thumbnail">
            </div>

            <div class="info">
                <h1 class="title">{{ title }}</h1>
                <h2 class="artist">{{ artist }}</h2>

                <div class="badges">
                    {% if genre %}<span class="badge">{{ genre }}</span>{% endif %}
                    {% if year %}<span class="badge">{{ year }}</span>{% endif %}
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="time">
                        <span>{{ current_time }}</span>
                        <span>{{ total_time }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
