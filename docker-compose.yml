version: '3.8'

services:
  musicbot:
    image: ghcr.io/jamesabrownlee/vexo:latest
    build: .
    container_name: smart-music-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - DATABASE_PATH=/app/data/musicbot.db
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
      # Optional: YouTube cookies
      # - YTDL_COOKIES_PATH=/app/data/cookies.txt
      # - YTDL_PO_TOKEN=${YTDL_PO_TOKEN}
    volumes:
      - ./data:/app/data
      # Optional: Mount cookies file
      # - ./cookies.txt:/app/data/cookies.txt:ro
    ports:
      # Only expose on localhost - dashboard is NOT meant for public access
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: [ "CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 8080)); s.close()" ]
      interval: 30s
      timeout: 10s
      retries: 3

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup
